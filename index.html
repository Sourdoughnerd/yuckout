    // Get json from the SODA API
    $.getJSON(sodaUrl, function(rawData) {
      var green_weight=5
      var yellow_weight=10
      var red_weight=20

      var heatmapcoords = []
      var contentString
      var color

      // change the lat and lng here to center around another area, like SF
      // or both Alameda County and SF County
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: {lat: 37.6425969, lng: -122.0652411},
        mapTypeId: google.maps.MapTypeId.SATELLITE
      });

      var infowindow = new google.maps.InfoWindow();

      for(var i=0; i < rawData.length; i++){
        console.log("Facility name: ", rawData[i].facility_name)
        console.log("Lat: ", rawData[i].location_1["latitude"])
        console.log("Long: ", rawData[i].location_1["longitude"])
        console.log("Resource code: ", rawData[i].resource_code)
      
        if ( rawData[i].resource_code === 'r' ) {
          color = red_weight
        } else if ( rawData[i].resource_code === 'g' ) {
          color = green_weight
        } else if ( rawData[i].resource_code === 'y' ) {
          color = yellow_weight
        } 

        heatmapcoords.push({location:new google.maps.LatLng(rawData[i].location_1["latitude"],rawData[i].location_1["longitude"]), weight:color})

        // add markers and infowindows to the map, infowindows provide more 
        // information to users who click on the markers
        contentString = '<div id="content">'+
        '<div id="siteNotice">'+
        '</div>'+
        '<h1 id="firstHeading" class="firstHeading">'+ rawData[i].facility_name +'</h1>'+
        '<div id="bodyContent">'+
        '<p>Stuff and things.</p>'+
        '<p><b>Violation Description:</b>'+
        rawData[i].violation_description
        '</p>'+
        '</div>'+
        '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        // add marker with lat and lng from our JSON data
        console.log("TEST: ", rawData[i].location_1["latitude"], rawData[i].location_1["longitude"])


        var rest_latlng = {lat: parseFloat(rawData[i].location_1["latitude"]), lng: parseFloat(rawData[i].location_1["longitude"])};

        var marker = new google.maps.Marker({
          position: rest_latlng,
          map: map,
          title: rawData[i].facility_name
        });

        marker.addListener('click', function() {
          //infowindow.open(map, marker);
          infowindow.setContent(contentString);
          infowindow.open(map, this);
        });

      }


      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: heatmapcoords
      });
      heatmap.setMap(map);
